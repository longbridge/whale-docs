jobs:
  export:
    name: Download lark wiki pages
    timeout-minutes: 180
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          branch: main

      - name: Clear cache if cache is false
        if: ${{ inputs.cache == 'false' }}
        run: |
          rm -rf ./lark-pages/.cache/wiki

      - uses: oven-sh/setup-bun@v1

      - name: Download lark wiki pages
        env:
          # LARK_APP_ID: ${{ secrets.LARK_APP_ID }}
          # LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
          LARK_APP_ID: 'cli_a9eacfc6cab8de1b'
          LARK_APP_SECRET: 'N5jO7ZXUDxTZHUlt8OkNJf6VXyZCWPqK'
          LARK_SPACE_ID: "7593201728850284053"
          LARK_OUTPUT_DIR: ./lark-pages
        run: |
          bun install
          uses: longbridgeapp/feishu-pages@main

      - name: Process and copy pages
        run: |
          bun run lark-setup

