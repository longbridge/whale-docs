name: Update Lark Wiki Pages
on:
  workflow_dispatch:
    inputs:
      cache:
        description: "Clear cache before running"
        required: false
        default: "true"
        type: choice
        options:
        - "true"
        - "false"
  # schedule:
  #   # Every 3 days at 00:00
